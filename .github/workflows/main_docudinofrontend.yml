name: Build and deploy Vite React app to Azure Web App - DocuDinoFrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist  # Adjust if your build folder is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: build   # Use a clean folder

      - name: Azure WebApp Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DocuDinoFrontend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          package: build
